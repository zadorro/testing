<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="YMapsID" style="width: 100%; height: 350px;"></div>

                    <div>
                        <select v-on:change="set_markers" id="filter">
                            <option value="all">All</option>
                            <option v-for="(item, i) in districts" v-bind:value="i">
                                {{ i }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <h2 class="routs__title">
                        Маршрут проверки
                    </h2>
                    <!--class="routs"-->
                    <transition-group name="fade" tag="section">
                        <div class="rout list-item" v-for="r in bound_routs">
                                <div class="rout__status">
                                    <span v-bind:style="{ background: districts[r.zone.name] }">{{ r.zone.name }}</span>
                                </div>
                                <div class="rout__text">
                                    <h3 class="rout__location">
                                        {{ r.address }}
                                    </h3>
                                    <span class="rout__date"></span>
                                </div>
                                <div class="rout__user">
                                    <img v-bind:src="r.zone.chief.photo" alt=""/>
                                </div>
                        </div>
                    </transition-group>
                </div>
            </div>
        </div>
    </main>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
